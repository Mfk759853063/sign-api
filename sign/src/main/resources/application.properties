# 数据源基础配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#数据库
spring.datasource.url=jdbc:mysql://localhost:3306/sign?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=Mfk759853063+.-
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# mybatis 配置
mybatis.config-location=classpath:mybatis-config.xml
mybatis.typeAliasesPackage=com.vbn.sign.model
mybatis.mapperLocations=classpath:mapper/*/*.xml

# 通用 Mapper 配置
mapper.mappers=com.vbn.sign.common.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
# 分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# thymeleaf 配置
spring.thymeleaf.prefix=classpath:/views/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html  
spring.thymeleaf.cache=false

# 环境
spring.profiles.active = dev

